            </div>
            <div class="modal-body">
             <p>Preferences form will go here</p>
            </div>
            <div class="modal-footer">

              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
  
  <div class="menuButton"><button>{{#link-to "financial"}}<span class="glyphicon glyphicon-home setting"></span>{{/link-to}}</button></div>
  <!-- <div class="menuButton"><button>{{#link-to "incomeOverview"}}<span class="glyphicon glyphicon-usd addIncome"></span>{{/link-to}}</button></div>

  <div class="menuButton"><button>{{#link-to "incomeList"}}<span class="glyphicon glyphicon-usd addIncome"></span>{{/link-to}}</button></div>

  <div class="menuButton"><button>{{#link-to "incomeGraph"}}<span class="glyphicon glyphicon-usd addIncome"></span>{{/link-to}}</button></div> -->

  <div class="menuButton"><button>{{#link-to 'expensesOverview'}}<span class="glyphicon glyphicon-credit-card addExpense"></span>{{/link-to}}</button></div>

  <div class="menuButton"><button>{{#link-to 'expenseList'}}<span class="glyphicon glyphicon-credit-card addExpense"></span>{{/link-to}}</button></div>

  <div class="menuButton"><button>{{#link-to 'expenseGraph'}}<span class="glyphicon glyphicon-credit-card addExpense"></span>{{/link-to}}</button></div>

   <!-- Add Income Button trigger modal -->
      <button class="glyphicon glyphicon-plus addIncomeButtonSideNav menuButton" data-toggle="modal" data-target="#IncomeModal"></button>
    
      <!-- Modal -->
      <div class="modal fade" id="IncomeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">Add an Income</h4>
            </div>
            <div class="modal-body">
             <form class="form-horizontal">
      <div class="input-group input-group-sm">
       <span class="input-group-addon">Name:</span>{{input type="text" class="form-control" type="text" id="incomeNameEntry"  valueBinding="newIncomeTitle" placeholder="Enter the income name here"}}
      </div>

      <div class="input-group input-group-sm">
       <span class="input-group-addon">billName:</span>{{input type="date" class="form-control" type="text" id="incomeDateEntry"  valueBinding="newIncomeDate"}}
      </div>

      <div class="input-group input-group-sm">
        <span class="input-group-addon">$</span>
          {{input class="form-control" type="text" id="incomeAmountEntry" valueBinding="newIncomeAmount" placeholder="Enter the amount here"}}
        <span class="input-group-addon">.00</span>
      </div>
        <select id="addIncomeFrequency" class="form-control">
          <option>Daily</option>
          <option>Weekly</option>
          <option>Bi-Weekly</option>
          <option>Monthly</option>
          <option>One Time</option>
        </select>
        <br/>

        <button type="submit" class="btn btn-xs btn-success" value="submit" {{action "createIncomeItem"}}>Add New</button>

   </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-xs btn-success" value="submit" data-dismiss="modal" {{action "createIncomeItem"}}>Add New</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->


   <!-- AddBill Button trigger modal -->
      <button class="glyphicon glyphicon-minus addExpenseButtonSideNav menuButton" data-toggle="modal" data-target="#ExpenseModal"></button>
    
      <!-- EXPENSE MODAL WINDOW FOR ADDING NEW EXPENES -->
      <div class="modal fade" id="ExpenseModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">Add an Expense</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal">

          {{input class="form-control" type="text" id="sbillNameEntry"  valueBinding="newExpenseTitle" placeholder="Enter the bill name here"}}

          {{input class="form-control" type="text" id="billPayee"  valueBinding="newExpenseAssignee" placeholder="Enter the assignee name here"}}
          <div class="input-group input-group-sm">
            <span class="input-group-addon">$</span>
              {{input class="form-control" type="number" id="sbillAmountEntry" valueBinding="newExpenseAmount" placeholder="Enter the amount here"}}
            <span class="input-group-addon">.00</span>
          </div>
              
          {{input type="date" id="sbillDateEntry" valueBinding="newExpenseDate" placeholder="Enter the date here"}}

          <button type="submit" class="btn btn-xs btn-default" value="submit" {{action "createBillItem"}}>Add New</button>
          <button type="button" class="btn btn-xs btn-info">{{#link-to "incomeOverview"}}Add Income{{/link-to}}</button>
          <button type="button" class="btn btn-xs btn-success">{{#link-to "bills"}}Done Adding Income{{/link-to}}</button>
        </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
  </div>
    {{outlet}}
  <div id="footer">
  </div>

</script>

<script type="text/x-handlebars" id="income" data-template-name="incomeOverview">
  <h1>Income View</h1>
    <div class="income">
    {{view App.InnerButtonsView}}
      <div id="incomeBlock" class="col-md-11">
        <h3>{{view.incomeHeading}}</h3>
          {{view App.ReportsView}}
     
      <div id="incomeList">
        <h3>{{view.incomeListHeading}}</h3>
          <small>You have ${{incomeTotal}}.00 coming in each month to kill bills ${{controllers.expenses.sumOfBills}}.00 which means you have ${{disposableIncome}}.00 left to play!</small>
              {{#each itemController="incomeItem"}} 
              <div class="incomeItem row">
                <div class="incomeItemTop row">
                  <div class="incomeName">{{incomeName}}</div>
                    <div class="incomeDelete" ><button class="deleteButton glyphicon glyphicon-remove-sign" {{action "deleteIncome" }}> </button></div>
                  </div> <!-- end incomeItemTop -->
                    {{#if isEditing}}
                      <div class="editIncome col-md-3">
                        {{input type="text" insert-newline="acceptChanges" value=incomeName}}
                        {{input type="text" insert-newline="acceptChanges" value=incomeAmount}}
                        <button class="btn btn-xs btn-danger" {{action "confirmIncomeEdit"}}> confirm </button>
                        <button class="btn btn-xs btn-warning" {{action "cancelIncomeEdit"}}> cancel </button>
                      </div>
                    {{/if}}
                        <button class="btn btn-xs btn-warning" {{action 'editIncome'}}>edit</button>
                    {{#if deleteMode}}
                      <div class="confirm-box">
                        <button class="btn btn-xs btn-danger" {{action "confirmIncomeDelete"}}> confirm </button>
                        <button class="btn btn-xs btn-warning" {{action "cancelIncomeDelete"}}> cancel </button>
                      </div>
                    {{/if}}
                      <div class="incomeAmount"><p>{{incomeAmount}}</p></div>
                      <div class="incomeFrequency"><p>{{incomeFrequency}}</p></div>
              </div><!-- end incomeItem -->
              {{/each}}
        </div><!-- end income List -->   
        <div class="row">
          {{view App.LeftIncomeComponentView}}
          {{view App.CenterIncomeComponentView}}
          {{view App.RightIncomeComponentView}}
        </div>
      </div> <!-- end incomeBlock -->
    </div>
</script>

<script type = "text/x-handlebars" id="expenseList" data-template-name="expenseList">
  
          <div class="col-md-1 billsAndIncome">

      </div>
    <div id="expenseListContainer"  class="col-md-10 expenseListContainer">

    {{view App.InnerExpenseButtonsView}}
        <h1>Expense List View</h1>
        You have a total of ${{sumOfBills}} to pay every month. While you have a total of ${{controllers.incomeList.incomeTotal}} coming in as revenue. This means you have ${{controllers.incomeList.disposableIncome}} remaining to save.
          <table id="expenseListTable" class="table">
            <tr>
              <th>Expense Name</th>
              <th>Expense Frequency</th>
              <th>Date</th>
              <th>Expense Amount</th>
              <th>Expense Assignee</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
            {{#each itemController = "expenseItemList"}}
            <tr>

              <td colspan="1" {{bind-attr class="isEditing:editing"}}>
                {{#if isEditing}}
                  {{edit-expense class="edit" value=expenseName focus-out="acceptExpenseChanges" insert-newline="acceptExpenseChanges"}}
                {{else}}
                  <p {{action "editExpenseName" on="doubleClick" }}>{{expenseName}}</p>
                {{/if}}
              </td>

              <td colspan="1" {{bind-attr class="isEditingFrequency:editing"}}>
                {{#if isEditingFrequency}}
                  {{view App.CalendarDatePicker value=expenseFrequency insert-newline="accept"}}
                {{else}}
                  <p {{action "editExpenseFrequency" on="doubleClick" }}>{{expenseFrequency}}</p>
                {{/if}}
              </td>

              <td colspan="1" {{bind-attr class="isEditingDate:editing"}}>
                {{#if isEditingDate}}
                  {{view App.CalendarDatePicker value=expenseDate insert-newline="accept"}}
                {{else}}
                  <p {{action "editExpenseDate" on="doubleClick" }}>{{expenseDate}}</p>
                {{/if}}
              </td>

              <td colspan="1">
                {{#if isEditingAmount}}
                  {{edit-expense class="edit" value=expenseAmount focus-out="acceptExpenseAmountChanges" insert-newline="acceptExpenseAmountChanges"}}
                {{else}}
                  <p {{action "editExpenseAmount" on="doubleClick" }}>${{expenseAmount}}</p>
                {{/if}}
              </td>

              <td colspan="1" {{bind-attr class="isEditingDate:editing"}}>
                {{#if isEditingAssignee}}
                  {{view App.CalendarDatePicker value=expenseAssignee insert-newline="accept"}}
                {{else}}
                  <p {{action "editExpenseAssignee" on="doubleClick" }}>{{expenseAssignee}}</p>
                {{/if}}
              </td>

                <td colspan="1"><button class="btn btn-xs btn-info" {{action 'editExpense'}}>edit</button></td>
                <td class="deleteColumn" width="200">
                {{delete-expense action="confirmExpenseDelete" cancel="cancelExpenseDelete"}}
                </td>
            </tr>
            {{/each}}
          <tfoot>
            <tr>
              <td colspan="3">Total</td>
              <td colspan="1">{{sumOfBills}}</td>
            </tr>
            <tr>

<script type="text/x-handlebars" id="expenses" data-template-name="expensesOverview">
    <h1>Expenses Page</h1>
      {{view App.InnerExpenseButtonsView}}
      <div id="billList" class="col-md-10">

        <h2>{{view.billListHeading}}</h2>
        
        <div class="billCount">
          <p>You have <span class="bold">{{totalBills}}</span> {{inflection}} in your report totalling ${{sumOfBills}}.00 due each month</p>
        </div>
        {{view App.ReportsView}}
        {{#each itemController = "expense"}}

        <div class="billItem row">

        <div id="billItemLeft">

        {{#if isEditing}}

        <div id="deleteConfirmation">
          {{partial 'bills/edit'}}
        </div>

        {{/if}}

          <p class="billName"><h5>{{name}}</h5>
          <br/>
        <div id="changeButtons">

          <button {{action 'editBill'}} class="btn btn-xs btn-warning">Edit</button>
          <button {{action "delete"}} class="btn btn-xs btn-danger">Delete</button>

        </div> <!-- end changeButtons -->

        </div> <!-- close billItemLeft -->

        <div id="billItemRight">
          <div class="billAmount">${{expenseAmount}}</div>
          <div class="billDate">{{date}}</div>
          <div class="billDate">{{apr}}</div>
        </div> <!-- close billitemRight -->
        

        {{#if deleteMode}}
        <div class="confirm-box col-md-4">
          <h4>Really?</h4>
          <button class="btn btn-xs btn-danger" {{action "confirmDelete"}}> yes </button>
          <button class="btn btn-xs btn-warning" {{action "cancelDelete"}}> no </button>
        </div>
        {{/if}}

      
      </div><!-- end bill item -->
        {{/each}}
      <div class="row">
        {{view App.LeftExpenseComponentView}}
        {{view App.CenterExpenseComponentView}}
        {{view App.RightExpenseComponentView}}
      </div>
      </div> <!-- end billList -->

      </div><!-- end financials -->
</script>
