<script type = "text/x-handlebars" id="finances">
  <section id="App">
      <h1>Enter Values Below</h1>
      <header id="header">

        
      </header><!-- close header -->
      </section>

      <div id="bills">
      {{view.bills}}
      </div>
</script>

<script type="text/x-handlebars" id="bills/_addBill">
  <form class="form-horizontal">

    {{input class="form-control" type="text" id="billNameEntry"  valueBinding="newTitle" placeholder="Enter the bill name here"}}
    {{input class="form-control" type="number" id="billAmountEntry" valueBinding="newAmount" placeholder="Enter the amount here"}}
    {{input type="date" id="billDateEntry" valueBinding="newDate" placeholder="Enter the date here"}}

    <button type="submit" class="btn btn-small btn-success form-control" value="submit" {{action "createBillItem"}}>Add New</button>

  </form>

</script>

<script type="text/x-handlebars" id="bills/_edit">
 {{input type="text" insert-newline="acceptChanges" value=name}}
 {{input type="text" insert-newline="acceptChanges" value=amount}}
 {{input type="date" insert-newline="acceptChanges" value=date}}
 <div class="editButtons">
  <button class="btn btn-mini btn-warning" {{action 'cancelEdit'}}>Cancel</button>
  <button class="btn btn-mini btn-success" {{action 'doneEditing'}}>Done</button>
  </div>
</script>

<script type="text/x-handlebars" id="income" data-template-name="income">

  <div id="incomeBlock">
    <h3>{{view.incomeHeading}}</h3>
 
  <form class="form-horizontal">

    {{input class="form-control" type="text" id="incomeNameEntry"  valueBinding="newIncomeTitle" placeholder="Enter the bill name here"}}
    {{input class="form-control" type="number" id="incomeAmountEntry" valueBinding="newIncomeAmount" placeholder="Enter the amount here"}}
    <label>{{input type="radio"  id="incomeFrequencyEntry" valueBinding="newIncomeFrequency"}} Weekly</label>

    <button type="submit" class="btn btn-small btn-success form-control" value="submit" {{action "createIncomeItem"}}>Add New</button>

  </form>

  <div id="incomeList">
  <h3>Income</h3>
            {{#each arrayController="income"}}
            <div class="incomeItem">
              <div class="incomeName"><p>{{name}}</p></div>
              <div class="incomeAmount"><p>{{amount}}</p></div>
              <div class="incomeFrequency"><p>{{frequency}}</p></div>
              <button class="deleteButton glyphicon glyphicon-remove-sign" {{action "deleteIncome" }}> </button>
            </div><!-- end incomeItem -->
            {{/each}}
  </div><!-- end income List -->   
</div> <!-- end incomeBlock -->
</script>

<script type="text/x-handlebars" id="bills" data-template-name="bills">
      
      <div id="financials" class="row-fluid">
         
         <div id="billsAndIncome" class="span4">

          <div id="billsBlock">

          <h3>{{view.billHeading}}</h3>
          {{partial 'bills/addBill'}}
          </div><!-- end financialBlock -->

          {{view App.IncomeView}} 
          
      </div> <!-- end bills and income -->
      
      <div id="billList" class="span8">

        <h2>Your List of Bills</h2>

        <div class="billCount">
          <p>You have <span class="bold">{{totalBills}}</span> {{inflection}} in your report</p>
        </div>

      {{#each itemController = "bill"}}

      <div class="billItem row-fluid">

        <div id="billItemLeft">

        {{#if isEditing}}

        <div id="deleteConfirmation">
        {{partial 'bills/edit'}}
        </div>

      {{/if}}

        <p class="billName"><h5>{{name}}</h5>
        <br/>
        <div id="changeButtons">

        <button {{action 'editBill'}} class="btn btn-mini btn-warning">Edit</button>
        <button {{action "delete"}} class="btn btn-mini btn-danger">Delete</button>

      </div> <!-- end changeButtons -->

      </div> <!-- close billItemLeft -->

      <div id="billItemRight">
        <div class="billAmount">${{amount}}.00</div>
        <div class="billDate">{{date}}</div>
        <div class="billDate">{{apr}}</div>
      </div> <!-- close billitemRight -->
        

        {{#if deleteMode}}
        <div class="confirm-box span4">
          <h4>Really?</h4>
          <button class="btn btn-mini btn-danger" {{action "confirmDelete"}}> yes </button>
          <button class="btn btn-mini btn-warning" {{action "cancelDelete"}}> no </button>
        </div>
        {{/if}}

      
      </div><!-- end bill item -->
      {{/each}}
      
      <div id="stats">
      <p>You have ${{sumOfBills}}.00 you have to pay each month</p>
      </div>

      </div> <!-- end bills -->

      </div><!-- end financials -->
</script>



<script type="text/x-handlebars" id="reports">
   
      <div class="Reports">
          {{outlet}}
      </div><!-- end bill item -->

</script>
