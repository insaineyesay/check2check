<script type = "text/x-handlebars" id="finances">
  <section id="App">
      <h1>Enter Values Below</h1>
      <header id="header">

        
      </header><!-- close header -->
      </section>

      <div id="bills">
      {{view.bills}}
      </div>
</script>

<script type="text/x-handlebars" id="bills/_addBill">

    {{input type="text" id="billNameEntry"  valueBinding="newTitle" placeholder="Enter the bill name here"}}
    {{input type="text" id="billAmountEntry" valueBinding="newAmount" placeholder="Enter the amount here"}}
    {{input type="text" id="billDateEntry" valueBinding="newDate" placeholder="Enter the date here"}}
    <button type="submit" class="btn btn-success" value="submit" {{action "createBillItem"}}>Add New</button>

</script>

<script type="text/x-handlebars" id="datepicker" data-template-name="datepicker">
      {{#view JQ.DatePicker valueBinding="newDate" placeholder="Enter Due Date here"}}{{/view}}
  </script>

<script type="text/x-handlebars" id="bills" data-template-name="bills">
      
      {{partial 'bills/addBill'}}
      
      <div class="billCount">
        <p>You have <span class="bold">{{totalBills}}</span> {{inflection}} in your report</p>
      </div>
      
      {{#each itemController = "bill"}}
      <div class="billItem">
      {{#if isEditing}}
      {{partial 'bills/edit'}}
      
      {{/if}}
        <div class="billName"><p>{{name}}</p></div>
        <div class="billAmount">${{amount}}.00</div>
        <div class="billDate">{{date}}</div>
        <div class="billDate">{{apr}}</div>

        <div id="changeButtons">
        <button {{action 'editBill'}} class="btn btn-warning">Edit</button>
        <button {{action "delete"}} class="btn btn-danger">Delete</button>

        {{#if deleteMode}}
        <div class="confirm-box">
          <h4>Really?</h4>
          <button {{action "confirmDelete"}}> yes </button>
          <button {{action "cancelDelete"}}> no </button>
        </div>
        {{/if}}

        </div>
      </div><!-- end bill item -->
      {{/each}}
      
      <div id="stats">
      <p>You have ${{sumOfBills}}.00 you have to pay each month</p>
      </div>
</script>

<script type="text/x-handlebars" id="bills/_edit">
 {{input type="text" insert-newline="acceptChanges" value=name}}
 {{input type="text" insert-newline="acceptChanges" value=amount}}
 {{input type="text" insert-newline="acceptChanges" value=date}}
  <button class="btn btn-warning" {{action 'cancelEdit'}}>Cancel</button>
  <button class="btn btn-success" {{action 'doneEditing'}}>Done</button>
</script>

<script type="text/x-handlebars" id="reports">
   
      <div class="Reports">
          {{outlet}}
      </div><!-- end bill item -->

</script>

<!-- dependencies -->
<script src="js/libs/jquery-1.10.2.min.js"></script>

<script src="js/application.js"></script>

</body>
