<script type = "text/x-handlebars" id="finances">
  <section id="App">

      <header id="header">

        <h1>Enter Values Below</h1>
        <div class="billCount">
        <p>You have <span class="bold">{{totalBills}}</span> {{inflection}} in your report</p>
        </div>
        
        {{input type="text" id="billNameEntry"  valueBinding="newTitle" placeholder="Enter the bill name here"}}
        {{input type="text" id="bilAmountEntry" valueBinding="newAmount" placeholder="Enter the amount here"}}
        {{input type="text" id="billDateEntry"  valueBinding="newDate" placeholder="Enter the due date here"}}

        <input type="submit" value="submit" {{action "createBillItem" content}}></input>

      </header><!-- close header -->

      <section id="main">
      {{outlet}}
      </section>

      </section>
</script>

<script type="text/x-handlebars" id="bills">
      {{#each Bill in model}}
      <div class="billItem">
        <div class="billDate">{{bill.id}}</div>
        <div class="billName"><p>{{bill.name}}</p></div>
        <div class="billAmount">{{bill.amount}}</div>
        <div class="billDate">{{bill.date}} </div>
        <div class="billDate">{{bill.apr}} </div>
        <div class="deleteButton"><button {{action "removeBill"}} class="destroy">Delete</button></div>
      </div><!-- end bill item -->
      {{/each}}
      
</script>

<script type="text/x-handlebars" id="reports">

              
      <div class="billItem">
              <div class="billName"><p>billName</p></div>
              <div class="billAmount">billAmount</div>
              <div class="billDate">BillDate </div>
              <div class="deleteButton"><button {{action "removeBill"}} class="destroy">Delete</button></div>
      </div><!-- end bill item -->

  
</script>
