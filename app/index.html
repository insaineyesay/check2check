<!DOCTYPE html>
<html>
<head>
	<title>Stop Living Check to Check</title>	
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<script type="text/x-handlebars" data-template-name="application">

	<section id="App">

      <header id="header">

        <h1>Enter Values Below</h1>
        <div class="billCount">
        <p>You have <span class="bold">{{totalBills}}</span> {{inflection}} in your report</p>
        </div>
        
        {{input type="text" id="billNameEntry"  valueBinding="newTitle" placeholder="Enter the bill name here"}}
        {{input type="text" id="bilAmountEntry" valueBinding="newAmount" placeholder="Enter the amount here"}}
        {{input type="text" id="billDateEntry"  valueBinding="newDate" placeholder="Enter the due date here"}}

       	<input type="submit" value="submit" {{action "createBillItem" content}}></input>

      </header><!-- close header -->
</section>

	
		
		{{each model itemController="bill" itemViewClass="App.BillView"}}
    </script>
    
    <script type="text/x-handlebars" data-template-name="billsView">
    <section id="main">
    <div class="billItem">
        <div class="billName">
      
        <input class="edit"><button {{action 'finishedEdit' this}}>Save</button>
        
            <label {{action "editBillName" on="doubleClick"}}>{{billName}}</label>
        
        </div>
            <!-- end billName -->
        <div class="billAmount">
      
        <input class="edit">
      
            <label {{action "editBillAmount" on="doubleClick"}}>{{billAmount}}</label>
        
        </div>
        <div class="billDate">
        
        <input class="edit">
      
            <label {{action "editBillDate" on="doubleClick"}}>{{billDate}}</label>
        
        </div>
        </div><!-- end bill item -->
	  </section>

</script>

<script src="js/libs/jquery-1.10.2.min.js"></script>
<script src="js/libs/handlebars-1.0.0.js"></script>
<script src="js/libs/ember.js"></script>
<script src="js/libs/ember-data.js"></script>
<script src="js/application.js"></script>
<script src="js/router.js"></script>
<script src="js/models/bill.js"></script>
<script src="js/controllers/bills_controller.js"></script>
<script src="js/controllers/bill_controller.js"></script>
<script src="js/views/bills.js"></script>

</body>
</html>
