<script type = "text/x-handlebars" id="finances">
  <section id="App">
      <h1>Enter Values Below</h1>
      <header id="header">

        {{input type="text" id="billNameEntry"  valueBinding="newTitle" placeholder="Enter the bill name here"}}
        {{input type="text" id="bilAmountEntry" valueBinding="newAmount" placeholder="Enter the amount here"}}
        {{input type="text" id="datepicker"  valueBinding="newDate" placeholder="Enter the due date here"}}
        
        <button type="submit" class="btn" value="submit" {{action "createBillItem" content}}>Add New</button>
      </header><!-- close header -->
      </section>
      <div id="bills">
      {{outlet}}
      </div>

      
</script>

<script type="text/x-handlebars" id="bills" data-template-name="bills">
      <div class="billCount">
        <p>You have <span class="bold">{{totalBills}}</span> {{inflection}} in your report</p>
      </div>

      {{#if isEditing}}
        {{partial 'bills/edit'}}
        <button {{action 'doneEditing'}}>Done</button>
     
      {{/if}}
      

      {{#each itemController = "bill"}}
      <div class="billItem">
        <div class="billName"><p>{{name}}</p></div>
        <div class="billAmount">${{amount}}</div>
        <div class="billDate">{{date}} </div>
        <div class="billDate">{{apr}} </div>

        <div id="changeButtons">
        <button {{action 'editBill'}}>Edit</button>
        <button {{action 'editBill'}} class="btn btn-warning">Edit</button>
        <button {{action "removeBill"}} class="btn btn-danger">Delete</button>
        </div>
      </div><!-- end bill item -->
      {{/each}}
      
</script>

<script type="text/x-handlebars" id="bills/_edit">
 <p>{{input type="text" value=bill.name}}</p>
    <p>{{input type="text" value=amount}}</p>
    <p>{{input type="text" value=date}}</p>
    <p>{{textarea value=body}}</p>
  </script>

<script type="text/x-handlebars" id="reports">
   
      <div class="Reports">
          {{outlet}}
      </div><!-- end bill item -->

  
</script>
